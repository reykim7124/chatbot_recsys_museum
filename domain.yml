version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- schedule_hour
- use_public_transport
- schedule_day
- greet:
    use_entities: []
- user_agree_recommend:
    use_entities: []
- ticket_price
- goodbye:
    use_entities: []
- cancel_recommendation:
    use_entities: []
entities:
- schedule_day
- schedule_hour
- ticket_price
- use_public_transport
slots:
  use_public_transport:
    type: categorical
    influence_conversation: false
    values:
    - kendaraan umum
    - kendaraan pribadi
    - tidak pakai kendaraan
  schedule_hour:
    type: categorical
    influence_conversation: false
    values:
    - pagi
    - siang
    - sore
  schedule_day:
    type: list
    influence_conversation: false
  ticket_price:
    type: list
    influence_conversation: false
responses:
  utter_greet:
  - text: |-
      Hai! Perkenalkan aku Mersy :D
      Aku adalah chatbot untuk merekomendasikan Museum di Kota Jakarta.
      Apakah kamu ingin diberikan rekomendasi museum?
  utter_goodbye:
  - text: Bye
  utter_user_agree_recommend:
  - text: Baiklah, tolong jawab pertanyaan - pertanyaan berikut sesuai preferensi kamu :)
  utter_cancel_recommendation:
  - text: Proses rekomendasi dibatalkan
  utter_ask_use_public_transport:
  - text: Apakah kamu akan menggunakan kendaraan umum, kendaraan pribadi atau tidak pakai kendaraan?
  utter_ask_schedule_hour:
  - text: Berangkat pagi, siang, sore?
  utter_ask_schedule_day:
  - text: |-
      Di hari apa saja kamu bisa mengunjungi museum? 
      Kamu bisa menyebutkan lebih dari 1
      contoh: senin, kamis, jumat 
  utter_ask_ticket_price:
  - text: |-
      Berapa harga tiket termurah dan termahal yang anda inginkan?
      contoh: 1000 sampai 5000, 1000 dan 5000, 1000 - 5000, 1000 5000
  utter_submit_recommend_form:
  - text: Mohon tunggu sebentar, Aku sedang memproses rekomendasi museum untuk kamu...
  utter_slot_values_recommend_form:
  - text: Kamu menjawab {use_public_transport}, {schedule_hour}, {schedule_day}, {ticket_price}
actions:
- utter_ask_schedule_day
- utter_ask_schedule_hour
- utter_ask_ticket_price
- utter_ask_use_public_transport
- utter_cancel_recommendation
- utter_goodbye
- utter_greet
- utter_slot_values_recommend_form
- utter_submit_recommend_form
- utter_user_agree_recommend
forms:
  recommend_form:
    required_slots:
      use_public_transport:
      - type: from_entity
        entity: use_public_transport
        intent: use_public_transport
      schedule_hour:
      - type: from_entity
        entity: schedule_hour
        intent: schedule_hour
      schedule_day:
      - type: from_entity
        entity: schedule_day
        intent: schedule_day
      ticket_price:
      - type: from_entity
        entity: ticket_price
        intent: ticket_price
